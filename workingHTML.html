<!DOCTYPE HTML>
	<html>
	<body>
  		<p>CUCS - Yahtzee</p>
  		
  		<button onclick="playGame()">Roll Dice</button>
  		<p id="rollButton"></p>

<script>

//Returns a random number between 1-6
var playGame = function()
{
	var diceRoll = function()
	{
		var roll = Math.random();
		if (roll < 0.1666)
		{
			return 1;
		}
		else if(roll < 0.3333)
		{
			return 2;
		}
		else if(roll < 0.50)
		{
			return 3;
		}
		else if(roll < 0.6666)
		{
			return 4;
		}
		else if(roll < 0.8333)
		{
			return 5;
		}
		else
		{
			return 6;
		}
	
	}
	var dice1 = diceRoll();
	var dice2 = diceRoll();
	var dice3 = diceRoll();
	var dice4 = diceRoll();
	var dice5 = diceRoll();

	document.getElementById("rollButton").innerHTML = dice1 + ", " + dice2 + ", " + dice3 + ", " + dice4 + ", " + dice5
}
